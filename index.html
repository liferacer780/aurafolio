<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Tracker â€” Multi-Chain Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes countUp {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .stagger-1 { animation-delay: 0.1s; opacity: 0; }
    .stagger-2 { animation-delay: 0.2s; opacity: 0; }
    .stagger-3 { animation-delay: 0.3s; opacity: 0; }
    .stagger-4 { animation-delay: 0.4s; opacity: 0; }
    .stagger-5 { animation-delay: 0.5s; opacity: 0; }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-light {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .chain-pill {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .chain-pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .chain-pill.active {
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.4);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
    }

    .token-row {
      transition: all 0.2s ease;
    }

    .token-row:hover {
      background: rgba(255, 255, 255, 0.02);
      transform: translateX(4px);
    }

    .transaction-row {
      transition: all 0.2s ease;
    }

    .transaction-row:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #0f172a 50%, #0a0e1a 100%);
      background-attachment: fixed;
    }

    .portfolio-value {
      font-feature-settings: 'tnum';
      letter-spacing: -0.03em;
    }

    .stat-card {
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.5), transparent);
    }

    .positive { color: #10b981; }
    .negative { color: #ef4444; }

    .donut-container {
      position: relative;
    }

    .legend-item {
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .legend-item:hover {
      transform: translateX(4px);
      opacity: 0.8;
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 md:p-8">

  <!-- Header -->
  <header class="max-w-7xl mx-auto mb-8 animate-slide-up">
    <div class="flex items-center justify-between mb-2">
      <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Portfolio</h1>
      <div class="flex items-center gap-3">
        <button class="glass px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-800/60 transition-colors">
          <span class="font-mono">0x742d...3f4a</span>
        </button>
        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
      </div>
    </div>
    <p class="text-slate-400 text-sm">Real-time multi-chain asset tracking</p>
  </header>

  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Summary Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Total Portfolio Value -->
      <div class="glass stat-card rounded-2xl p-6 md:col-span-2 animate-slide-up stagger-1">
        <div class="flex items-start justify-between mb-6">
          <div>
            <p class="text-slate-400 text-sm font-medium mb-2 uppercase tracking-wide">Total Portfolio Value</p>
            <h2 class="text-5xl font-bold portfolio-value mb-2" id="portfolioValue">$0</h2>
            <div class="flex items-center gap-2">
              <span class="text-emerald-500 text-sm font-mono font-semibold" id="pnl24h">+$0</span>
              <span class="text-emerald-500 text-sm" id="pnlPercent">+0%</span>
              <span class="text-slate-500 text-xs">24h</span>
            </div>
          </div>
          <div class="glass-light px-3 py-1.5 rounded-lg">
            <p class="text-xs text-slate-400 uppercase tracking-wider">Live</p>
          </div>
        </div>
        <div class="h-px bg-gradient-to-r from-transparent via-slate-700 to-transparent mb-4"></div>
        <div class="grid grid-cols-3 gap-4 text-sm">
          <div>
            <p class="text-slate-500 mb-1">Assets</p>
            <p class="font-semibold font-mono">12</p>
          </div>
          <div>
            <p class="text-slate-500 mb-1">Chains</p>
            <p class="font-semibold font-mono">3</p>
          </div>
          <div>
            <p class="text-slate-500 mb-1">Protocols</p>
            <p class="font-semibold font-mono">8</p>
          </div>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="glass stat-card rounded-2xl p-6 animate-slide-up stagger-2">
        <p class="text-slate-400 text-sm font-medium mb-4 uppercase tracking-wide">Top Performer</p>
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-sm">
            ETH
          </div>
          <div class="flex-1">
            <p class="font-semibold">Ethereum</p>
            <p class="text-xs text-slate-500 font-mono">$2,847.32</p>
          </div>
        </div>
        <div class="text-emerald-500 text-2xl font-bold font-mono">+12.4%</div>
        <p class="text-slate-500 text-xs mt-1">7 days</p>
      </div>
    </div>

    <!-- Chain Filter -->
    <div class="glass rounded-2xl p-6 animate-slide-up stagger-3">
      <div class="flex flex-wrap gap-3">
        <button class="chain-pill active glass-light px-5 py-2.5 rounded-full text-sm font-medium border border-slate-700" data-chain="all">
          All Chains
        </button>
        <button class="chain-pill glass-light px-5 py-2.5 rounded-full text-sm font-medium border border-slate-700" data-chain="ethereum">
          <span class="inline-block w-2 h-2 rounded-full bg-blue-500 mr-2"></span>
          Ethereum
        </button>
        <button class="chain-pill glass-light px-5 py-2.5 rounded-full text-sm font-medium border border-slate-700" data-chain="solana">
          <span class="inline-block w-2 h-2 rounded-full bg-purple-500 mr-2"></span>
          Solana
        </button>
        <button class="chain-pill glass-light px-5 py-2.5 rounded-full text-sm font-medium border border-slate-700" data-chain="bsc">
          <span class="inline-block w-2 h-2 rounded-full bg-yellow-500 mr-2"></span>
          BSC
        </button>
      </div>
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Token Holdings Table -->
      <div class="lg:col-span-2 glass rounded-2xl p-6 animate-slide-up stagger-4">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-lg font-semibold">Holdings</h3>
          <button class="text-slate-400 hover:text-slate-300 text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </button>
        </div>
        
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="text-left text-xs text-slate-500 uppercase tracking-wider border-b border-slate-800">
                <th class="pb-3 font-medium">Asset</th>
                <th class="pb-3 font-medium text-right">Balance</th>
                <th class="pb-3 font-medium text-right">Price</th>
                <th class="pb-3 font-medium text-right">24h</th>
                <th class="pb-3 font-medium text-right">Value</th>
              </tr>
            </thead>
            <tbody id="tokenTable" class="divide-y divide-slate-800/50">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Allocation Donut Chart -->
      <div class="glass rounded-2xl p-6 animate-slide-up stagger-5">
        <h3 class="text-lg font-semibold mb-6">Allocation</h3>
        <div class="donut-container mb-6">
          <canvas id="allocationChart" width="250" height="250"></canvas>
        </div>
        <div id="chartLegend" class="space-y-3">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- Transaction History -->
    <div class="glass rounded-2xl p-6 animate-slide-up stagger-5">
      <h3 class="text-lg font-semibold mb-6">Recent Transactions</h3>
      <div class="space-y-3" id="transactionList">
        <!-- Populated by JS -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
